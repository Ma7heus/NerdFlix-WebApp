{% extends 'template.html' %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                {% for product in listProducts %}
                
                    <tr>
                        
                        <td>{{ product['nome'] }}</td>
                        <td>{{ product['tipo'] }}</td>
                        <td> R$ {{ product['preco'] }}</td>
                        <td>{{ product['canBuy'] }}</td>
                    </tr>
                
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
